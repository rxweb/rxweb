language: node_js
sudo: required
node_js:
   - node
cache:
  yarn: true
  directories:
     - ./node_modules
     - ./.chrome/chromium
branches:
  only:
  - master
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_script:
   - "sudo chown root /opt/google/chrome/chrome-sandbox"
   - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"
script:
  - npm run test
after_success:
  - npm run report-coverage
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
