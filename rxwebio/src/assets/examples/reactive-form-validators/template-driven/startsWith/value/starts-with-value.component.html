<div>
  <form #userForm = "ngForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" [(ngModel)]="user.name"  class="form-control"  [startsWith]="{'value':'B'}" />
	   <small class="form-text text-danger" *ngIf="userForm.controls.name?.errors">{{userForm.controls.name?.errors.startsWith.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
