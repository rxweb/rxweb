<div>
  <form #locationForm = "ngForm">
    <div class="form-group">
      <label>First Name</label>
	    <input type="text" name="firstName" [(ngModel)]="location.firstName"  class="form-control" [maxLength]="{'value':10}"/>

      <small class="form-text text-muted">Maximum Length Upto 10 characters<br/></small>
	   <small class="form-text text-danger" *ngIf="locationForm.controls.firstName?.errors">{{locationForm.controls.firstName?.errors.maxLength.message}}<br/></small>	
    </div>
    <button [disabled]="!locationForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
