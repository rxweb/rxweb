<div>
  <form #userinfoForm = "ngForm" [rxwebForm]="userinfoForm">
    <div class="form-group">
      <label>Profile Photo</label>
	    <input type="file" name="profilePhoto"  [(ngModel)]="userinfo.profilePhoto"  class="form-control" [image]="{'maxHeight':100,'maxWidth':100}"/>

      <small class="form-text text-muted">Uploaded image must be in the proper height and width.<br/></small>
	   <small class="form-text text-danger" *ngIf="userinfoForm.controls?.profilePhoto?.errors">{{userinfoForm.controls?.profilePhoto?.errors?.image.message}}<br/></small>	
    </div>
    <button [disabled]="!userinfoForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
