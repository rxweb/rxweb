<div>
<form #employeeInfoForm="ngForm">
  <div class="form-group">
    <label>Hobbies</label>
    <div class="form-check" *ngFor="let tag of hobbiesArray; let i = index;">
        <h4>
          <input [ngModel]="employeeInfo.hobbies[i]" [ngModelOptions]="{standalone: true}" (click)="addHobbies($event.target,i)" type="checkbox" value="{{tag.name}}" /> {{tag.name}}
        </h4>
      </div>
      <br />
      <small class="form-text text-danger" *ngIf="employeeInfoForm.controls.hobbies?.errors">{{employeeInfoForm.controls.hobbies?.errors.choice.message}}</small>
      <br />
      <small class="form-text text-muted">You can select upto 4 options.</small>
    <br />
  </div>
  <button [disabled]="!employeeInfoForm.valid" class="btn btn-primary">Submit</button>
</form>
</div>
