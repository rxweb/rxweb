<div>
  <form #jsoninfoForm = "ngForm">
    <div class="form-group">
      <label>Location Json</label>
	    <input type="text" name="locationJson" [(ngModel)]="jsoninfo.locationJson"  class="form-control" json/>

	   <small class="form-text text-danger" *ngIf="jsoninfoForm.controls.locationJson?.errors">{{jsoninfoForm.controls.locationJson?.errors.json.message}}<br/></small>	
    </div>
    <button [disabled]="!jsoninfoForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
