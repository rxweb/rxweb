<div>
  <form #userinfoForm = "ngForm">
    <div class="form-group">
      <label>Contact File</label>
	    <input type="file" name="contactFile"  [(ngModel)]="userinfo.contactFile"  class="form-control" [fileSize]="{'maxSize':10,'message':'File exceed maximum size.'}"/>

      <small class="form-text text-muted">Uploaded File must be in the file size range.<br/></small>
      <small class="form-text text-muted">It shows custom message<br/></small>
	   <small class="form-text text-danger" *ngIf="userinfoForm.controls.contactFile?.errors">{{userinfoForm.controls.contactFile?.errors.fileSize.message}}<br/></small>	
    </div>
    <button [disabled]="!userinfoForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
