<div>
  <form #userForm = "ngForm">
    <div class="form-group">
      <label>Birth Year</label>
	    <input type="text" name="birthYear" [(ngModel)]="user.birthYear"  class="form-control" leapYear/>

      <small class="form-text text-muted">you can enter only a leap year<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls.birthYear?.errors">{{userForm.controls.birthYear?.errors.leapYear.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
