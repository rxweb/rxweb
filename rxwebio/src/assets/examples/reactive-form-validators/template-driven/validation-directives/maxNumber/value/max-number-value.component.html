<div>
  <form #subjectdetailsForm = "ngForm" [rxwebForm]="subjectdetailsForm" [model]="subjectdetails">
    <div class="form-group">
      <label>Obtained Marks for above subject code</label>
	    <input type="text" name="obtainedMarks" [(ngModel)]="subjectdetails.obtainedMarks"  class="form-control" [maxNumber]="{'value':100,'conditionalExpression':'x => x.subjectCode == \'8CS5A\''}"/>

      <small class="form-text text-muted">To apply the validation of Max Number on 'Obtained Marks' field, then enter the value '8CS5A' in 'Subject Code' textbox and you can enter maxNumber upto 100<br/></small>
      <small class="form-text text-muted">Conditional Expression with type 'string'<br/></small>
	   <small class="form-text text-danger" *ngIf="subjectdetailsForm.controls?.obtainedMarks?.errors">{{subjectdetailsForm.controls?.obtainedMarks?.errors?.maxNumber.message}}<br/></small>	
    </div>
    <button [disabled]="!subjectdetailsForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
