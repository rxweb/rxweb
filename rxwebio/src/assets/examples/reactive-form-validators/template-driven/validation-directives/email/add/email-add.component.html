<div>
  <form #userForm = "ngForm">
    <div class="form-group">
      <label>Email</label>
	    <input type="text" name="email" [(ngModel)]="user.email"  class="form-control" email/>

	   <small class="form-text text-danger" *ngIf="userForm.controls.email?.errors">{{userForm.controls.email?.errors.email.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
