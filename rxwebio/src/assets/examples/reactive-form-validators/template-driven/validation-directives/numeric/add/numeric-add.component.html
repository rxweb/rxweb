<div>
  <form #userinfoForm = "ngForm">
    <div class="form-group">
      <label>Integer Number</label>
	    <input type="text" name="integerNumber" [(ngModel)]="userinfo.integerNumber"  class="form-control" [numeric]="{'acceptValue':1,'allowDecimal':false}"/>

      <small class="form-text text-muted">you can enter only a non decimal positive number<br/></small>
	   <small class="form-text text-danger" *ngIf="userinfoForm.controls.integerNumber?.errors">{{userinfoForm.controls.integerNumber?.errors.numeric.message}}<br/></small>	
    </div>
    <button [disabled]="!userinfoForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
