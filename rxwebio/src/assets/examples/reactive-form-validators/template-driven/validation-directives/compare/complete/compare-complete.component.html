<div>
  <form #userForm = "ngForm">
    <div class="form-group">
      <label>Email</label>
	    <input type="text" name="email" [(ngModel)]="user.email"  class="form-control" />

	   <small class="form-text text-danger" *ngIf="userForm.controls.email?.errors">{{userForm.controls.email?.errors.compare.message}}<br/></small>	
    </div>
    <div class="form-group">
      <label>Confirm Email</label>
	    <input type="text" name="confirmEmail" [(ngModel)]="user.confirmEmail"  class="form-control" [compare]="{'fieldName':'email'}"/>

	   <small class="form-text text-danger" *ngIf="userForm.controls.confirmEmail?.errors">{{userForm.controls.confirmEmail?.errors.compare.message}}<br/></small>	
    </div>
    <div class="form-group">
      <label>Password</label>
	    <input type="text" name="password" [(ngModel)]="user.password"  class="form-control" />

	   <small class="form-text text-danger" *ngIf="userForm.controls.password?.errors">{{userForm.controls.password?.errors.compare.message}}<br/></small>	
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
	    <input type="text" name="confirmPassword" [(ngModel)]="user.confirmPassword"  class="form-control" [compare]="{'fieldName':'password','message':'You must enter same password'}"/>

	   <small class="form-text text-danger" *ngIf="userForm.controls.confirmPassword?.errors">{{userForm.controls.confirmPassword?.errors.compare.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
