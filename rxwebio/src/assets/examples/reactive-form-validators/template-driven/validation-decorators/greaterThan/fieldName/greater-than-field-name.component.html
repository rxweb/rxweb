<div>
  <form #userForm = "ngForm">
    <div class="form-group">
      <label>Age</label>
	    <input type="text" name="age" [(ngModel)]="user.age"  class="form-control" />

      <small class="form-text text-muted">If you want to apply conditional validation on 'Voter Age' or 'Member Age' then need to add this input greater than '17'.<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls.age?.errors">{{userForm.controls.age?.errors.greaterThan.message}}<br/></small>	
    </div>
    <div class="form-group">
      <label>Retirement Age</label>
	    <input type="text" name="retiermentAge" [(ngModel)]="user.retiermentAge"  class="form-control" />

      <small class="form-text text-muted">Retirement Age should be greater than age<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls.retiermentAge?.errors">{{userForm.controls.retiermentAge?.errors.greaterThan.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
