<div>
  <form #userForm = "ngForm">
    <div class="form-group">
      <label>Age</label>
	    <input type="text" name="age" [(ngModel)]="user.age"  class="form-control" />

	   <small class="form-text text-danger" *ngIf="userForm.controls.age?.errors">{{userForm.controls.age?.errors.digit.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
