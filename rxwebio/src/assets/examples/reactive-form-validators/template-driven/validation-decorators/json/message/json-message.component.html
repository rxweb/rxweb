<div>
  <form #jsoninfoForm = "ngForm">
    <div class="form-group">
      <label>Location</label>
	    <input type="text" name="location" [(ngModel)]="jsoninfo.location"  class="form-control" />

      <small class="form-text text-muted">'To apply the validation of JSON on 'addressJson' or 'locationJson' field, then enter the value of location is &#123;CountryName:India&#125; in Location textbox.<br/></small>
	   <small class="form-text text-danger" *ngIf="jsoninfoForm.controls.location?.errors">{{jsoninfoForm.controls.location?.errors.json.message}}<br/></small>	
    </div>
    <button [disabled]="!jsoninfoForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
