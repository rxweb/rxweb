<div>
  <form #userinfoForm = "ngForm">
    <div class="form-group">
      <label>Positive Number</label>
	    <input type="text" name="positiveNumber" [(ngModel)]="userinfo.positiveNumber"  class="form-control" />

      <small class="form-text text-muted">you can enter only a positive number<br/></small>
      <small class="form-text text-muted">Shows custom message.<br/></small>
	   <small class="form-text text-danger" *ngIf="userinfoForm.controls.positiveNumber?.errors">{{userinfoForm.controls.positiveNumber?.errors.numeric.message}}<br/></small>	
    </div>
    <button [disabled]="!userinfoForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
