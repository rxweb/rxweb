<div>
  <form #userForm = "ngForm">
    <div class="form-group">
      <label>Marks</label>
	    <input type="text" name="marks" [(ngModel)]="user.marks"  class="form-control" />

	   <small class="form-text text-danger" *ngIf="userForm.controls.marks?.errors">{{userForm.controls.marks?.errors.lessThan.message}}<br/></small>	
    </div>
    <div class="form-group">
      <label>Passing Marks</label>
	    <input type="text" name="passingMarks" [(ngModel)]="user.passingMarks"  class="form-control" />

      <small class="form-text text-muted">This is checking less than validation for PassingMarks must be less than to marks.<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls.passingMarks?.errors">{{userForm.controls.passingMarks?.errors.lessThan.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
