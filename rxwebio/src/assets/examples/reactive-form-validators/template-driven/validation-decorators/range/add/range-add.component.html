<div>
  <form #employeeinfoForm = "ngForm">
    <div class="form-group">
      <label>Employee Age</label>
	    <input type="text" name="age" [(ngModel)]="employeeinfo.age"  class="form-control" />

      <small class="form-text text-muted">Please enter Employee Age between 18 to 60<br/></small>
	   <small class="form-text text-danger" *ngIf="employeeinfoForm.controls.age?.errors">{{employeeinfoForm.controls.age?.errors.range.message}}<br/></small>	
    </div>
    <button [disabled]="!employeeinfoForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
