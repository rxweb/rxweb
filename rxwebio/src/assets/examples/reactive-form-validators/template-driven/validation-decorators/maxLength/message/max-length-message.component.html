<div>
  <form #userForm = "ngForm">
    <div class="form-group">
      <label>User Name</label>
	    <input type="text" name="userName" [(ngModel)]="user.userName"  class="form-control" />

	   <small class="form-text text-danger" *ngIf="userForm.controls.userName?.errors">{{userForm.controls.userName?.errors.maxLength.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
