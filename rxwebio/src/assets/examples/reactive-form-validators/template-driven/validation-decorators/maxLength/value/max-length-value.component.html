<div>
  <form #userForm = "ngForm">
    <div class="form-group">
      <label>First Name</label>
	    <input type="text" name="firstName" [(ngModel)]="user.firstName"  class="form-control" />

      <small class="form-text text-muted">If you want to apply conditional validation on 'Middle Name' or 'Last name', then you need to add 'First Name' input as 'Bharat'<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls.firstName?.errors">{{userForm.controls.firstName?.errors.maxLength.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
