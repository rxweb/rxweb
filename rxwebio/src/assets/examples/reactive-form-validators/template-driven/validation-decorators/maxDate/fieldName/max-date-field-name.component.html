<div>
  <form #userForm = "ngForm">
    <div class="form-group">
      <label>Enrollment Date</label>
	    <input type="text" name="enrollmentDate" [(ngModel)]="user.enrollmentDate"  class="form-control" />

      <small class="form-text text-muted">you can enter MaxDate upto 30th july 2018<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls.enrollmentDate?.errors">{{userForm.controls.enrollmentDate?.errors.maxDate.message}}<br/></small>	
    </div>
    <div class="form-group">
      <label>Last Registration Date</label>
	    <input type="text" name="lastRegistrationDate" [(ngModel)]="user.lastRegistrationDate"  class="form-control" />

      <small class="form-text text-muted">you can enter MaxDate upto value mentioned in fieldName<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls.lastRegistrationDate?.errors">{{userForm.controls.lastRegistrationDate?.errors.maxDate.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
