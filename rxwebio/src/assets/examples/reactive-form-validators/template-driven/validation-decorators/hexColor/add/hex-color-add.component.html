<div>
  <form #userForm = "ngForm">
    <div class="form-group">
      <label>Color Picker</label>
	    <input type="text" name="color" [(ngModel)]="user.color"  class="form-control" />

	   <small class="form-text text-danger" *ngIf="userForm.controls.color?.errors">{{userForm.controls.color?.errors.hexColor.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
