<div>
  <form #userForm = "ngForm">
    <div class="form-group">
      <label>Email Address</label>
	    <input type="text" name="emailAddress" [(ngModel)]="user.emailAddress"  class="form-control" />

      <small class="form-text text-muted">If you want to apply conditional validation on 'Recovery Email Address' or 'Business Email Address' then you need to add this input as 'abc@gmail.com'.<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls.emailAddress?.errors">{{userForm.controls.emailAddress?.errors.contains.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
