<div>
  <form #accountinfoForm = "ngForm">
    <div class="form-group">
      <label>First Name</label>
	    <input type="text" name="firstName" [(ngModel)]="accountinfo.firstName"  class="form-control" />

	   <small class="form-text text-danger" *ngIf="accountinfoForm.controls.firstName?.errors">{{accountinfoForm.controls.firstName?.errors.different.message}}<br/></small>	
    </div>
    <div class="form-group">
      <label>Last Name</label>
	    <input type="text" name="lastName" [(ngModel)]="accountinfo.lastName"  class="form-control" />

      <small class="form-text text-muted">Both field must be different<br/></small>
	   <small class="form-text text-danger" *ngIf="accountinfoForm.controls.lastName?.errors">{{accountinfoForm.controls.lastName?.errors.different.message}}<br/></small>	
    </div>
    <button [disabled]="!accountinfoForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
