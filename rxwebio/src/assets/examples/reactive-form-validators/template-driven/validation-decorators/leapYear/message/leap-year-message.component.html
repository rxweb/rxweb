<div>
  <form #userForm = "ngForm">
    <div class="form-group">
      <label>Joining Year</label>
	    <input type="text" name="joiningYear" [(ngModel)]="user.joiningYear"  class="form-control" />

      <small class="form-text text-muted">you can enter only a leap year<br/></small>
      <small class="form-text text-muted">Shows custom message.<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls.joiningYear?.errors">{{userForm.controls.joiningYear?.errors.leapYear.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
