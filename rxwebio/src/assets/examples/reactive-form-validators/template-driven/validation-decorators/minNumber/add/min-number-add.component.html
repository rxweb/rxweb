<div>
  <form #resultinfoForm = "ngForm">
    <div class="form-group">
      <label>Maths</label>
	    <input type="text" name="maths" [(ngModel)]="resultinfo.maths"  class="form-control" />

      <small class="form-text text-muted">you can enter min number upto 35<br/></small>
	   <small class="form-text text-danger" *ngIf="resultinfoForm.controls.maths?.errors">{{resultinfoForm.controls.maths?.errors.minNumber.message}}<br/></small>	
    </div>
    <button [disabled]="!resultinfoForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
