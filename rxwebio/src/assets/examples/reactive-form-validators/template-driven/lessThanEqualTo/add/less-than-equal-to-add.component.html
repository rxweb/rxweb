<div>
  <form #userForm = "ngForm">
    <div class="form-group">
      <label>Total Marks</label>
      <input type="text" name="totalMarks" [(ngModel)]="user.totalMarks"  class="form-control"   />
	   <small class="form-text text-danger" *ngIf="userForm.controls.totalMarks?.errors">{{userForm.controls.totalMarks?.errors.lessThanEqualTo.message}}<br/></small>	
    </div>
    <div class="form-group">
      <label>Marks</label>
      <input type="text" name="marks" [(ngModel)]="user.marks"  class="form-control"  [lessThanEqualTo]="{'fieldName':'totalMarks'}" />
      <small class="form-text text-muted">This is checking less than equal to validation for  Marks must be less than equal to Total Marks.<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls.marks?.errors">{{userForm.controls.marks?.errors.lessThanEqualTo.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
