<div>
    <form [formGroup]="employeeFormGroup">

        <h3>Skills</h3>
        <button class="btn btn-primary" (click)="addSkill()">Add Skill</button>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Skill Name</th>
                </tr>
            </thead>
            <tbody>
                <tr [formGroup]="skillGroup" *ngFor="let skillGroup of employeeFormGroup.controls.skills.controls;let i = index;">
                    <th scope="row">{{i+ 1}}</th>
                    <td><input type="text" formControlName="skillName" class="form-control" />
                        <small class="form-text text-danger" *ngIf="skillGroup.controls.skillName.errors">{{skillGroup.controls.skillName.errors.unique.message}}<br/></small>	
                    </td>
                </tr>
            </tbody>
        </table>

        <button [disabled]="!employeeFormGroup.valid" class="btn btn-primary">Submit</button>
    </form>
</div>
