<div>
  <form  [formGroup]="userInfoFormGroup">
    <div class="form-group">
      <label>Video File</label>
      <input type="file" formControlName="videoFile" class="form-control"  />
	 <small class="form-text text-danger" *ngIf="userInfoFormGroup.controls.videoFile.errors">{{userInfoFormGroup.controls.videoFile.errors.fileSize.message}}<br/></small>	
    </div>
    <button [disabled]="!userInfoFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
