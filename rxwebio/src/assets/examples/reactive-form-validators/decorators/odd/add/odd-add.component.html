<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Odd Number</label>
      <input type="text" formControlName="oddNumber" class="form-control"  />
      <small class="form-text text-muted">you can enter only an odd number<br/></small>
	 <small class="form-text text-danger" *ngIf="userFormGroup.controls.oddNumber.errors">{{userFormGroup.controls.oddNumber.errors.odd.message}}<br/></small>	
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
