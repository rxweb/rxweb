<div>
  <form  *ngIf="userFormGroup"  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>HTML Data Uri</label>
      <input type="text" formControlName="htmlDataUri" class="form-control"  />
      <small class="form-text text-muted">You must enter a data URI<br/></small>
	 <small class="form-text text-danger" *ngIf="userFormGroup.controls.htmlDataUri.errors">{{userFormGroup.controls.htmlDataUri.errors.dataUri.message}}<br/></small>	
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
