<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Multiples of Even Number</label>
      <input type="text" formControlName="multiplesOfEvenNumber" class="form-control"  />
      <small class="form-text text-muted">you can enter only an even number<br/></small>
      <small class="form-text text-muted">Shows custom message.<br/></small>
	 <small class="form-text text-danger" *ngIf="userFormGroup.controls.multiplesOfEvenNumber.errors">{{userFormGroup.controls.multiplesOfEvenNumber.errors.even.message}}<br/></small>	
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
