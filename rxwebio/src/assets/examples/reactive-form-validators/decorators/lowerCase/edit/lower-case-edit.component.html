<div>
  <form  *ngIf="userInfoFormGroup"  [formGroup]="userInfoFormGroup">
    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" class="form-control"  />
	 <small class="form-text text-danger" *ngIf="userInfoFormGroup.controls.username.errors">{{userInfoFormGroup.controls.username.errors.lowerCase.message}}<br/></small>	
    </div>
    <button [disabled]="!userInfoFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
