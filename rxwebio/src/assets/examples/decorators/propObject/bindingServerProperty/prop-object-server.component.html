<form *ngIf="userFormGroup" [formGroup]="userFormGroup">
    <div class="form-group">
        <label>Email Address</label>
        <input type="text" formControlName="emailAddress" class="form-control" />
    </div>
    <div [formGroup]="userFormGroup.controls.address">
        <div class="form-group">
            <label>City</label>
            <input type="text" formControlName="city" class="form-control" />
        </div>
        <div class="form-group">
            <label>Country</label>
            <input type="text" formControlName="country" class="form-control" />
        </div>
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
</form>
