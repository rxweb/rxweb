<form *ngIf="userFormGroup" [formGroup]="userFormGroup">
    <div class="form-group">
        <label>Email Address</label>
        <input type="text" formControlName="emailAddress" class="form-control" />
    </div>
    <button class="btn btn-primary" (click)="addAddress()">Add Address</button>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">City Name</th>
                <th scope="col">Country Name</th>
            </tr>
        </thead>
        <tbody>
            <tr [formGroup]="address" *ngFor="let address of userFormGroup.controls.addresses.controls; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td><input type="text" formControlName="city" class="form-control" />
                </td>
                <td><input type="text" formControlName="country" class="form-control" />
                </td>
            </tr>
        </tbody>
    </table>
    <button (click)="onSubmit()" [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
</form>
