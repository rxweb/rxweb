<div>
<form  *ngIf="userFormGroup"  [formGroup]="userFormGroup">
<div class="form-group">
    <label>Name</label>
		<input type="text" formControlName="name" class="form-control"  />
	    <small class="form-text text-muted">You can enter value which ends with 'm'<br/></small>
    <small class="form-text text-danger" *ngIf="userFormGroup.controls.name.errors">{{userFormGroup.controls.name.errors.endsWith.message}}<br/></small>
</div>
<button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
</form>
</div>
