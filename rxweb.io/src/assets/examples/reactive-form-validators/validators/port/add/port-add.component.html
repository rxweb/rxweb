<div>
<form  [formGroup]="userFormGroup">
<div class="form-group">
    <label>Educational Website Port</label>
    <input type="text" formControlName="educationalWebsitePort" class="form-control"  />
    <small class="form-text text-muted">You must enter a proper port number<br/></small>
    <small class="form-text text-danger" *ngIf="userFormGroup.controls.educationalWebsitePort.errors">{{userFormGroup.controls.educationalWebsitePort.errors.port.message}}<br/></small>
</div>
<button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
</form>
</div>
