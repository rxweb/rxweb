<div>
<form  [formGroup]="locationFormGroup">
<div class="form-group">
    <label>First Name</label>
		<input type="text" formControlName="firstName" class="form-control"  />
	    <small class="form-text text-muted">Maximum Length Upto 10 characters<br/></small>
    <small class="form-text text-danger" *ngIf="locationFormGroup.controls.firstName.errors">{{locationFormGroup.controls.firstName.errors.maxLength.message}}<br/></small>
</div>
<button [disabled]="!locationFormGroup.valid" class="btn btn-primary">Submit</button>
</form>
</div>
