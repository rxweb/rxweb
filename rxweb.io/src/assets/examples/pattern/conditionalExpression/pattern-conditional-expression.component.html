<div>
<form *ngIf="userFormGroup" [formGroup]="userFormGroup">
<div class="form-group">
    <label>User Name</label>
    <input type="text" formControlName="userName" class="form-control"  />
    <small class="form-text text-muted">It checked that username match alpha regex or not<br/></small>
    <small class="form-text text-danger" *ngIf="userFormGroup.controls.userName.errors">{{userFormGroup.controls.userName.errors.pattern.message}}<br/></small>
</div>
<div class="form-group">
    <label>Age</label>
    <input type="text" formControlName="age" class="form-control"  />
    <small class="form-text text-muted">It checked that age match with digit regex or not and it conditionaly applied when userName is John<br/></small>
    <small class="form-text text-danger" *ngIf="userFormGroup.controls.age.errors">{{userFormGroup.controls.age.errors.pattern.message}}<br/></small>
</div>
<button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
</form>
</div>
