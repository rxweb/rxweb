<div id="rightsidebar" class="p-1">
    <div class="border-left">
        <ul class="list-unstyled" >
            <li class="nav-item" *ngFor="let item of sidebarItem;let i = index"  [class.sidebar-list]="item.childLink.length > 0">
                <a class="nav-link sidebar-link" [class.child-item-list]="item.childLink.length > 0" href="#{{item.parentLinkId}}" [class.active]="i == 0" (click)="scrollTo(item.parentLinkId)">{{item.parentLink}}</a>
                <ul class="list-unstyled" [class.child-list]="item.childLink.length > 0">
                    <li *ngFor="let obj of item.childLink" class="nav-item px-1"><a class="nav-link" href="#{{obj.id}}" (click)="scrollTo(obj.id)">{{obj.value}}</a></li>
                </ul>
            </li>
        </ul>
    </div>
