<h4>Scope is set to `admin-page` in module's providers</h4>
<p class="admin-title">{{ adminPage.title }}</p>

<h4>Read from the default scope `admin-page`</h4>
<p data-cy="read" class="admin-read">{{ adminPage.read }}</p>

<p data-cy="lazy-page">{{ lazyPage.title }}</p>
