<div class="datepicker-days" style="display: block;">
    <table class="table-condensed">
        <thead>
          <tr>
            <th class="next" style="visibility: visible;" (click)="previousMonth(dateCollection.previousMonth)"><i class="fa fa-chevron-left"></i></th>
            <th colspan="5" class="datepicker-switch" (click)="changeViewMode()">{{dateCollection.monthName }} {{dateCollection.year}}</th>
            <th class="next" style="visibility: visible;" (click)="nextMonth(dateCollection.nextMonth)"><i class="fa fa-chevron-right"></i></th>
          </tr>
            <tr><th class="dow" *ngFor="let week of dayShortNames">{{week}}</th></tr>
        </thead>
        <tbody>
            <tr *ngFor="let week of dateCollection.weeks">
                <td *ngFor="let day of week.days" class="day" (click)="select(day)" [class.old]="day.isPreviousMonthDay" [class.disabled]="day.isDisabled || day.dateDisabled" [title]="day.dateDisabled ? day.dateDisabled.title : ''" [class.highlighted]="day.isHighlighted" [class.active]="day.selected">{{day.monthDate}}</td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
</div>
